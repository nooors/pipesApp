<h1>Custom Pipes</h1>
<p>
  Pipes built by {{ 'us' | capital:transform}}
</p>

<div class="grid mt-2">
  <div class="col">
    <p-toolbar>
      <div class="p-toolbar-group-left"></div>
      <div class="p-toolbar-group-right">
        <button
          pButton
          (click)="transform = !transform"
          label="toggle capital letters"
          class="mr-1 p-button-secondary"
        ></button>
        <button
          pButton
          icon="pi pi-sort"
          label="By Name"
          class="mr-1"
          (click)="changeOrderBy('name')"
        ></button>
        <button
          pButton
          icon="pi pi-sort"
          label="If Flies"
          class="mr-1"
          (click)="changeOrderBy('flies')"
        ></button>
        <button
          pButton
          icon="pi pi-sort"
          label="By Color"
          class="mr-1"
          (click)="changeOrderBy('color')"
        ></button>
      </div>
    </p-toolbar>
  </div>
</div>
<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sort:orderBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Flies</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{hero.name}}</td>
          <td>{{hero.flies | flies | titlecase}}</td>
          <td>{{hero.color | enum}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Nombre <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="flies">
            Vuela <p-sortIcon field="flies"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.flies | flies | titlecase }}</td>
          <td>{{ hero.color | enum}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
